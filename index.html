<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="title" content="Coursify.me">
  <meta name="description" content="Olá, me chamo Bruno. Estou estudando desenvolvimento web. Nesta página  demonstrarei um pouco do que aprendi, cirando projetos, ou atualizando as funcionalidades dos já existentes.">

  <link href="//db.onlinewebfonts.com/c/5ad142d0e49ca868b1530c30a47c625f?family=SF+UI+Text" rel="stylesheet" type="text/css"/>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  
  <title>Coursify.Me</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="carousel.css">
  <link rel="stylesheet" href="transition.css">
</head>
<body>
  <div class="loginScreen">

    <div class="container-data">
      <div class="data-content">
        <img src="./src/img/logo.svg" alt="logo da coursify.me" class="logo">

        <div class="apresentation">
          <span>Seja bem vindo ao</span> <br>
          <span>Coursify.Me Enterprise</span>
          <p>Although the bobcat is rarely seen, it is the most common wildcat in North America.</p>
        </div>
  
  
        <div class="sector-controll">
          <div class="now">
            <span>Cadastro</span>
          </div>
            
          <button type="button" class="change-sector" onclick="animationChangeForm(0)">
            <span>Login</span>
          </button>
        </div>
        
        <div class="form">
          <form action="/" method="get">
            <fieldset>
              <div class="inputs">
                <input class="" type="text" id="sname" name="sname" placeholder="Nome da Escola"  value="" required><br>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" value="" required><br>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" value="" required>
                <div class="phone">
                  <input type="number" id="region" name="region" placeholder="+55" value="" required>
                  <input type="number" id="number" name="number" placeholder="(00) 00000-0000" value="" required>
                </div>
              </div>
              
              <button type="submit" class="confirm-form">
                <span>Cadastrar</span>
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="copyright">
        <p>2020 &copy; Coursify.Me. Todos os direitos reservados</p>
      </div>
    </div>

    <div class="container-carousel">
      <div class="carousel-img">
        <img src="./src/img/image_01.svg" alt="logo da coursify.me" class="img1">
      </div>

      <div class="carousel-controller">
        <div class="dot active"></div>
        <div class="dot"></div>
      </div>

    </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
